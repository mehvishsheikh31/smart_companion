<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Career Companion AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* Premium Dark Gradient Background */
            background: radial-gradient(circle at 10% 20%, rgb(20, 20, 40) 0%, rgb(10, 10, 20) 90%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* FLOATING BACKGROUND SHAPES */
        .shape { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; z-index: -1; }
        .shape-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #6f42c1; animation: float 10s infinite alternate; }
        .shape-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #0d6efd; animation: float 8s infinite alternate-reverse; }

        @keyframes float { 
            0% { transform: translate(0, 0); } 
            100% { transform: translate(30px, 30px); } 
        }

        /* MAIN GLASS CARD */
        .login-card {
            width: 900px;
            max-width: 95%;
            height: 550px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            display: flex;
            overflow: hidden;
        }

        /* LEFT SIDE (VISUALS) */
        .visual-side {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
            position: relative;
        }
        
        .visual-icon {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, #6f42c1, #8e44ad);
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; color: white;
            box-shadow: 0 10px 20px rgba(111, 66, 193, 0.4);
            margin-bottom: 30px;
        }

        /* RIGHT SIDE (LOGIN FORM) */
        .form-side {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
        }

        /* GOOGLE BUTTON STYLING */
        .btn-google {
            background: white;
            color: #333;
            border: 1px solid #ddd;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            width: 100%;
            justify-content: center;
        }
        
        .btn-google:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-color: #ccc;
            background: #f8f9fa;
        }

        /* ANIMATIONS */
        .animate-up { animation: fadeInUp 0.8s ease-out forwards; opacity: 0; transform: translateY(20px); }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .login-card { flex-direction: column; height: auto; }
            .visual-side { padding: 40px 30px; text-align: center; align-items: center; }
            .form-side { padding: 40px 30px; }
        }
    </style>
</head>
<body>

    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="login-card animate-up">
        
        <div class="visual-side">
            <div class="visual-icon animate-up delay-1">
                <i class="fas fa-rocket"></i>
            </div>
            <h1 class="fw-bold text-white mb-3 animate-up delay-2">CareerAI</h1>
            <p class="text-white text-opacity-75 fs-5 animate-up delay-3" style="line-height: 1.6;">
                Your intelligent companion for <br>
                <span style="color: #d8b4fe;">Resume Scanning</span>, 
                <span style="color: #93c5fd;">Mock Interviews</span>, 
                and <span style="color: #fdba74;">Job Hunting</span>.
            </p>
        </div>

        <div class="form-side">
            <h2 class="fw-bold text-dark mb-2">Welcome Back</h2>
            <p class="text-muted mb-5">Please sign in to access your dashboard.</p>

            <a href="/login" class="btn-google">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="24" height="24" alt="Google">
                <span>Continue with Google</span>
            </a>

            <p class="mt-5 text-muted small text-center">
                <i class="fas fa-lock me-1"></i> Secure Login via Google OAuth
            </p>
        </div>

    </div>

</body>
</html>
