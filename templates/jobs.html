{% extends "base.html" %}

{% block content %}
<div class="module-wrapper">
    <div class="container py-5">
        
        <div class="d-flex justify-content-between align-items-center mb-5 animate-fade-down">
            <div>
                <a href="/" class="btn btn-sm btn-light-glass text-white mb-2"><i class="fas fa-arrow-left me-2"></i> Dashboard</a>
                <h2 class="fw-bold text-white mb-0 text-shadow">Real-Time Job Market</h2>
            </div>
            <div id="resumeStatus" class="d-none align-items-center bg-white text-success px-4 py-2 rounded-pill shadow-lg fw-bold">
                <i class="fas fa-file-pdf me-2 fa-lg"></i> Resume Loaded
            </div>
        </div>

        <div class="glass-card p-4 p-lg-5 mb-5 shadow-lg animate-fade-up">
            <form id="searchForm" class="row g-3">
                
                <div class="col-md-4">
                    <label class="small fw-bold text-uppercase text-secondary mb-1">Target Role</label>
                    <div class="input-group shadow-sm rounded-3 overflow-hidden">
                        <span class="input-group-text bg-white border-0 ps-3"><i class="fas fa-briefcase text-primary"></i></span>
                        <select id="roleInput" class="form-select border-0 py-3" style="cursor: pointer;">
                            <option value="" disabled selected>Select Role...</option>
                            <optgroup label="Development">
                                <option value="Python Developer">Python Developer</option>
                                <option value="Java Developer">Java Developer</option>
                                <option value="React Developer">React / Frontend</option>
                                <option value="Full Stack Developer">Full Stack Developer</option>
                                <option value="Mobile App Developer">Android/iOS Developer</option>
                            </optgroup>
                            <optgroup label="Data & Cloud">
                                <option value="Data Scientist">Data Scientist</option>
                                <option value="Data Analyst">Data Analyst</option>
                                <option value="Cloud Engineer">Cloud Engineer (AWS/Azure)</option>
                                <option value="DevOps Engineer">DevOps Engineer</option>
                                <option value="Cyber Security Analyst">Cyber Security Analyst</option>
                            </optgroup>
                            <optgroup label="Business">
                                <option value="Product Manager">Product Manager</option>
                                <option value="Business Analyst">Business Analyst</option>
                                <option value="Digital Marketing Manager">Digital Marketing</option>
                            </optgroup>
                        </select>
                    </div>
                </div>

                <div class="col-md-3">
                    <label class="small fw-bold text-uppercase text-secondary mb-1">Location</label>
                    <div class="input-group shadow-sm rounded-3 overflow-hidden">
                        <span class="input-group-text bg-white border-0 ps-3"><i class="fas fa-map-marker-alt text-danger"></i></span>
                        <select id="locationInput" class="form-select border-0 py-3" style="cursor: pointer;">
                            <option value="India" selected>Anywhere in India</option>
                            <optgroup label="Madhya Pradesh (MP)">
                                <option value="Indore">Indore</option>
                                <option value="Bhopal">Bhopal</option>
                                <option value="Jabalpur">Jabalpur</option>
                                <option value="Gwalior">Gwalior</option>
                            </optgroup>
                            <optgroup label="Major Hubs">
                                <option value="Bangalore">Bangalore</option>
                                <option value="Pune">Pune</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Delhi">Delhi NCR</option>
                                <option value="Remote">Remote Work</option>
                            </optgroup>
                        </select>
                    </div>
                </div>

                <div class="col-md-3">
                    <label class="small fw-bold text-uppercase text-secondary mb-1">AI Resume Match</label>
                    <input type="file" id="resumeFile" class="form-control border-0 shadow-sm py-3" accept=".pdf">
                </div>

                <div class="col-md-2 d-flex align-items-end">
                    <button type="button" onclick="searchJobs()" class="btn btn-primary bg-gradient w-100 py-3 fw-bold shadow-lg rounded-3 hover-scale">
                        Search
                    </button>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="loader" class="d-none text-center py-5">
                    <div class="spinner-border text-light-purple" role="status" style="width: 3rem; height: 3rem;"></div>
                    <p class="mt-3 text-white fw-bold">Scanning Adzuna Job Board...</p>
                </div>

                <div id="emptyState" class="text-center py-5">
                    <div class="bg-white bg-opacity-10 rounded-circle d-inline-flex p-4 mb-3 border border-white border-opacity-25">
                        <i class="fas fa-search-location fa-4x text-white"></i>
                    </div>
                    <h3 class="fw-bold text-white">Find Your Next Job</h3>
                    <p class="text-white text-opacity-75">Select a role and location (e.g., Indore) to begin.</p>
                </div>

                <div id="jobResults" class="row g-4"></div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="matchModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content border-0 rounded-5 shadow-2xl overflow-hidden">
            <div class="modal-header border-0 bg-white p-4 pb-0">
                <h5 class="modal-title fw-bold text-dark"><i class="fas fa-robot me-2 text-primary"></i>AI Match Report</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-5 bg-white" id="matchContent">
                </div>
        </div>
    </div>
</div>

<script>
    let currentResume = null; 

    async function searchJobs() {
        const role = document.getElementById('roleInput').value;
        const location = document.getElementById('locationInput').value;
        const fileInput = document.getElementById('resumeFile');

        if(!role) return alert("Please select a Job Role.");

        // Store Resume
        if(fileInput.files.length > 0) {
            currentResume = fileInput.files[0];
            document.getElementById('resumeStatus').classList.remove('d-none');
            document.getElementById('resumeStatus').classList.add('d-flex');
        }

        // UI Logic
        document.getElementById('emptyState').classList.add('d-none');
        document.getElementById('jobResults').innerHTML = '';
        document.getElementById('loader').classList.remove('d-none');

        const formData = new FormData();
        formData.append('role', role);
        formData.append('location', location);

        try {
            const response = await fetch('/jobs/search', { method: 'POST', body: formData });
            const html = await response.text();
            
            document.getElementById('loader').classList.add('d-none');
            document.getElementById('jobResults').innerHTML = html;
        } catch (e) {
            alert("Connection Error. Please try again.");
            document.getElementById('loader').classList.add('d-none');
        }
    }

    async function analyzeMatch(jobTitle, jobDesc) {
        if(!currentResume) return alert("⚠️ Please upload your resume in the search bar first!");

        const modal = new bootstrap.Modal(document.getElementById('matchModal'));
        modal.show();
        
        document.getElementById('matchContent').innerHTML = `
            <div class="text-center py-5">
                <div class="spinner-grow text-primary mb-3" style="width: 3rem; height: 3rem;"></div>
                <h4 class="fw-bold text-dark">AI is Analyzing...</h4>
                <p class="text-muted">Comparing your resume against this job.</p>
            </div>
        `;

        const formData = new FormData();
        formData.append('resume', currentResume);
        formData.append('job_title', jobTitle);
        formData.append('job_desc', jobDesc);

        try {
            const response = await fetch('/jobs/analyze_match', { method: 'POST', body: formData });
            const html = await response.text();
            document.getElementById('matchContent').innerHTML = html;
        } catch (e) {
            document.getElementById('matchContent').innerHTML = "<div class='alert alert-danger'>Analysis Failed.</div>";
        }
    }
    // ADD THIS FUNCTION TO YOUR SCRIPT TAG
async function saveJob(btn, title, company, location, url) {
    // 1. Change Icon to Spinner
    const originalIcon = btn.innerHTML;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
    
    // 2. Send Data to Backend
    try {
        const response = await fetch('/jobs/save', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ title, company, location, url })
        });

        // 3. Update Button on Success
        if (response.ok) {
            btn.classList.remove('btn-outline-secondary');
            btn.classList.add('btn-success');
            btn.innerHTML = '<i class="fas fa-check"></i>';
            btn.disabled = true; // Prevent double clicking
        }
    } catch (e) {
        alert("Error saving job");
        btn.innerHTML = originalIcon;
    }
}
</script>

<style>
    /* BACKGROUND */
    .module-wrapper {
        min-height: 100vh;
        padding-top: 80px;
        background: radial-gradient(circle at 10% 20%, rgb(90, 50, 160) 0%, rgb(40, 20, 80) 90%);
        background-attachment: fixed;
    }

    /* SCORE CIRCLE CSS */
    .score-circle {
        width: 160px; height: 160px;
        border-radius: 50%;
        border: 10px solid #ddd; /* Default, JS changes this */
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        background: white;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .score-number { font-size: 3.5rem; font-weight: 800; line-height: 1; }
    .score-label { font-size: 0.8rem; text-transform: uppercase; color: #aaa; font-weight: bold; }

    /* CARDS */
    .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .hover-lift:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.15) !important; }
    .bg-gradient { background: linear-gradient(135deg, #6f42c1 0%, #8e44ad 100%); }
    .text-light-purple { color: #d8b4fe; }
    .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
    
    /* ANIMATIONS */
    .animate-fade-up { animation: fadeUp 0.6s ease-out; }
    .animate-fade-down { animation: fadeDown 0.6s ease-out; }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
</style>
{% endblock %}
